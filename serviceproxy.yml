apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-manager
  namespace: default  # Adjust if needed
spec:
  selector:
    app: nginx-proxy-manager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 81
      targetPort: 81
      name: admin
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  type: LoadBalancer